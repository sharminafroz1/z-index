<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>

    <style>
        .squar-shap1{
            width: 250px;
            height: 250px;
            background-color:red;
            position: absolute;
            z-index: 1;
        }

        .squar-shap2{
            width: 250px;
            height: 250px;
            background-color:black;
            position: absolute;
            top: 100px;
            left: 140px;
            z-index: -2;
        }
    </style>

</head>
<body>
    
    <div  class="squar-shap1">Sharmin</div>
    <div class="squar-shap2">Afroz</div>
    
    
</body>
</html>
